<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/view.css" rel="stylesheet">
</head>
<body>
    <main class="main_container">
        <div class="calc_container">
            <div class="calc_modal">
                <div class="first_row_calc">
                    <div class="result">
                        <span id="result">
                        </span>
                    </div>
                    <div class="button_reset_wrapper">
                        <button class="button_reset" id="reset">
                            <img src="refresh-page-option.svg" height="30px" width="30px" style="top: 5px; position: relative">
                        </button>
                    </div>
                </div>

                <div class="second_row_calc">
                    <button class="button">
                        1
                    </button>

                    <button class="button">
                        2
                    </button>

                    <button class="button">
                        3
                    </button>

                    <button class="button">
                        delete
                    </button>
                </div>

                <div class="second_row_calc">
                    <button class="button">
                        4
                    </button>

                    <button class="button">
                        5
                    </button>

                    <button class="button">
                        6
                    </button>

                    <button class="button">
                        +
                    </button>
                </div>

                <div class="second_row_calc">
                    <button class="button">
                        7
                    </button>

                    <button class="button">
                        8
                    </button>

                    <button class="button">
                        9
                    </button>

                    <button class="button">
                         -
                    </button>
                </div>

                <div class="second_row_calc">
                    <button class="button">
                        0
                    </button>

                    <button class="button">
                        *
                    </button>

                    <button class="button">
                        /
                    </button>

                    <button class="button">
                        %
                    </button>
                </div>

                <div class="last_row_calc" >

                    <button class="button" id="equal">
                        =
                    </button>
                </div>
            </div>
        </div>
    </main>

<script src="js/script.js"></script>
</body>
</html>
